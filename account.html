<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - AtomicReading</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            color: #333;
            background-color: #f3f4f6;
        }
        a {
            color: inherit;
            text-decoration: none;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .header {
            background-color: #fff;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2563eb;
        }
        .nav ul {
            display: flex;
            list-style: none;
            gap: 1rem;
        }
        .nav a:hover {
            color: #2563eb;
        }
        main {
            padding: 2rem 0;
        }

        /* Components */
        .card {
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .card-description {
            color: #6b7280;
        }
        .card-content {
            padding: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
        }
        input:invalid {
            border-color: #dc2626;
        }
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .form-message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
        }
        .form-message.success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .form-message.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #2563eb;
            color: #fff;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #1d4ed8;
        }
        .btn:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 1.5rem;
        }
        .tab {
            padding: 0.75rem 1rem;
            cursor: pointer;
        }
        .tab.active {
            border-bottom: 2px solid #2563eb;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2563eb;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="/" class="logo">Atomic Reading</a>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="quizes.html">Quizzes</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="account.html" style="color: #2563eb; font-weight: 600;">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 2rem;">Account Settings</h1>

        <div style="margin-bottom: 1.5rem; display: flex; align-items: center;">
            <label class="switch">
                <input type="checkbox" id="account-type">
                <span class="slider"></span>
            </label>
            <span id="account-type-label" style="margin-left: 0.5rem;">Student Account</span>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="personal">Personal Info</div>
            <div class="tab" data-tab="login">Login &amp; Security</div>
            <div class="tab" data-tab="email">Email Settings</div>
            <div class="tab" data-tab="linked">Linked Students</div>
        </div>

        <div id="personal" class="tab-content active">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Personal Information</h2>
                    <p class="card-description">Update your personal details here.</p>
                </div>
                <div class="card-content">
                    <form id="personal-info-form" name="submit-to-google-sheet" novalidate>
                        <div class="grid">
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="First Name" placeholder="John" required minlength="2" maxlength="50">
                                <div class="error-message"></div>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="Last Name" placeholder="Doe" required minlength="2" maxlength="50">
                                <div class="error-message"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="date-of-birth">Date of Birth</label>
                            <input type="date" id="date-of-birth" name="Date of Birth" required>
                            <div class="error-message"></div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="Phone" placeholder="+1 (555) 000-0000" 
                                   pattern="^\+?[1-9]\d{1,14}$" required>
                            <div class="error-message"></div>
                        </div>
                        <div id="form-submission-message" class="form-message"></div>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // Toggle account type
        const accountTypeSwitch = document.getElementById('account-type');
        const accountTypeLabel = document.getElementById('account-type-label');
        accountTypeSwitch.addEventListener('change', () => {
            accountTypeLabel.textContent = accountTypeSwitch.checked ? 'Parent Account' : 'Student Account';
            document.querySelector('.tab[data-tab="linked"]').textContent = accountTypeSwitch.checked ? 'Linked Students' : 'Linked Parents';
        });

        // Form validation and submission
        const form = document.getElementById('personal-info-form');
        const formMessage = document.getElementById('form-submission-message');
        const inputs = form.querySelectorAll('input[required]');

        // Show error messages
        function showError(input, message) {
            const errorElement = input.nextElementSibling;
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            input.classList.add('invalid');
        }

        // Clear error messages
        function clearError(input) {
            const errorElement = input.nextElementSibling;
            errorElement.textContent = '';
            errorElement.style.display = 'none';
            input.classList.remove('invalid');
        }

        // Validate individual input
        function validateInput(input) {
            if (input.validity.valueMissing) {
                showError(input, 'This field is required');
                return false;
            }
            
            if (input.validity.tooShort) {
                showError(input, `Minimum length is ${input.minLength} characters`);
                return false;
            }
            
            if (input.validity.patternMismatch) {
                showError(input, 'Please enter a valid phone number');
                return false;
            }
            
            clearError(input);
            return true;
        }

        // Add event listeners for live validation
        inputs.forEach(input => {
            input.addEventListener('input', () => validateInput(input));
            input.addEventListener('blur', () => validateInput(input));
        });

        // Form submission
        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // Validate all inputs
            let isValid = true;
            inputs.forEach(input => {
                if (!validateInput(input)) {
                    isValid = false;
                }
            });
            
            // If form is valid, submit to Google Sheets
            if (isValid) {
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Submitting...';
                
                const scriptURL = 'https://script.google.com/macros/s/AKfycbx9AzinfWtzTwS6s5JUB3GPX86xlj1u_b3QCsczTqZ18dTw-72KeKoFuTVjxFlEJ2EL/exec';
                
                fetch(scriptURL, { 
                    method: 'POST', 
                    body: new FormData(form)
                })
                .then(response => {
                    formMessage.textContent = 'Form submitted successfully!';
                    formMessage.className = 'form-message success';
                    form.reset();
                })
                .catch(error => {
                    formMessage.textContent = 'Error submitting form. Please try again.';
                    formMessage.className = 'form-message error';
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit';
                });
            }
        });
    </script>
</body>
</html>
