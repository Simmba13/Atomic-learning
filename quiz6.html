<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclear Physics 101</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #00acc1;
            color: white;
        }

        .quiz-details {
            text-align: right;
        }

        h1 {
            text-align: center;
            color: #006064;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 30px;
            background-color: #f0f4f6;
            padding: 15px;
            border-radius: 5px;
        }

        h2 {
            color: #00838f;
            margin-bottom: 10px;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        label:hover {
            background-color: #e0f7fa;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #00acc1;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0288d1;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }

        .correct {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .incorrect {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-atom"></i> Atomic Reading
            </div>
            <div class="quiz-details">
                <span id="quiz-name">Henry the Horse- A day at the Salon</span>
                <br>
                <span id="quiz-category">Physics</span>
            </div>
        </header>

        <form id="quiz-form">
            <div class="question">
                <h2>  Who became Suzieâ€™s friend?</h2>
                <div class="options">
                    <label>
                        <input type="radio" name="q1" value="a">
                        The Bear
                    </label>
                    <label>
                        <input type="radio" name="q1" value="b">
                        Charlie the Chicken
                    </label>
                    <label>
                        <input type="radio" name="q1" value="c">
                        Rosie the Rabbit
                    </label>
                </div>
            </div>
            
            <div class="question">
                <h2> Who was brown and big?</h2>
                <div class="options">
                    <label>
                        <input type="radio" name="q2" value="a">
                        Henry the Horse
                    </label>
                    <label>
                        <input type="radio" name="q2" value="b">
                        The bear
                    </label>
                    <label>
                        <input type="radio" name="q2" value="c">
                        The Deer
                    </label>
                </div>
            </div>
            
            <div class="question">
                <h2> What did Rosie and Suzie eat
                </h2>
                <div class="options">
                    <label>
                        <input type="radio" name="q3" value="a">
                        Banana, apples and vegetables
                    </label>
                    <label>
                        <input type="radio" name="q3" value="b">
                        Chocolate, Orange and Berries
                    </label>
                    <label>
                        <input type="radio" name="q3" value="c">
                        Nothing, they played only
                    </label>
                </div>
            </div>
            
            <div class="question">
                <h2> What did Suzie think of Henry the Horse?
                </h2>
                <div class="options">
                    <label>
                        <input type="radio" name="q4" value="a">
                        He had nice hair
                    </label>
                    <label>
                        <input type="radio" name="q4" value="b">
                        He was scary
                    </label>
                    <label>
                        <input type="radio" name="q4" value="c">
                        He was mean
                    </label>
                </div>
            </div>
            
            <div class="question">
                <h2> What other two animals did Suzie see? (not bear, Henry and Rosie)
                </h2>
                <div class="options">
                    <label>
                        <input type="radio" name="q5" value="a">
                        Chicken and the mouse
                    </label>
                    <label>
                        <input type="radio" name="q5" value="b">
                        Lion and Tiger
                    </label>
                    <label>
                        <input type="radio" name="q5" value="c">
                        Dog and Cat



                    </label>
                </div>
            </div>
            
            <button type="submit">Submit Quiz</button>
        </form>

        <div id="results" style="display: none;">
            <h2>Quiz Results</h2>
            <p id="score-text"></p>
            <div id="feedback"></div>
        </div>
    </div>

    <script>
        // Correct answers
        const correctAnswers = {
            'q1': 'c',
            'q2': 'b',
            'q3': 'a',
            'q4': 'a',
            'q5': 'c'
        };

        // Retrieve and set quiz title and category from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const quizTitle = localStorage.getItem('quizTitle') || 'Periodic Table Mastery';
            const quizCategory = localStorage.getItem('quizCategory') || 'Physics';
            
            document.getElementById('quiz-name').textContent = quizTitle;
            document.getElementById('quiz-category').textContent = quizCategory;
        });

        document.getElementById('quiz-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let score = 0;
            let feedback = [];
            
            // Check each question
            for (let i = 1; i <= 5; i++) {
                const questionKey = `q${i}`;
                const selectedAnswer = document.querySelector(`input[name="${questionKey}"]:checked`);
                
                if (!selectedAnswer) {
                    alert('Please answer all questions!');
                    return;
                }
                
                if (selectedAnswer.value === correctAnswers[questionKey]) {
                    score++;
                    feedback.push({
                        question: document.querySelector(`input[name="${questionKey}"]`).closest('.question').querySelector('h2').textContent,
                        isCorrect: true
                    });
                } else {
                    feedback.push({
                        question: document.querySelector(`input[name="${questionKey}"]`).closest('.question').querySelector('h2').textContent,
                        isCorrect: false
                    });
                }
            }
            
            // Display results
            const resultsDiv = document.getElementById('results');
            const scoreText = document.getElementById('score-text');
            const feedbackDiv = document.getElementById('feedback');
            
            scoreText.textContent = `You scored ${score} out of 5`;
            
            // Clear previous feedback
            feedbackDiv.innerHTML = '';
            
            // Show detailed feedback
            feedback.forEach(item => {
                const feedbackItem = document.createElement('div');
                feedbackItem.classList.add('feedback', item.isCorrect ? 'correct' : 'incorrect');
                feedbackItem.textContent = `${item.question}: ${item.isCorrect ? 'Correct' : 'Incorrect'}`;
                feedbackDiv.appendChild(feedbackItem);
            });
            
            // Hide quiz form, show results
            document.getElementById('quiz-form').style.display = 'none';
            resultsDiv.style.display = 'block';
        });
    </script>
</body>
</html>
